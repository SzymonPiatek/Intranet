{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %} {% endblock title %}</title>

<!-- CSS Static -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/d55684f920.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/elements/calendar.js' %}"></script>
    <script src="{% static 'js/home/blocks_item_size.js' %}"></script>
    <script src="{% static 'js/home/overlay.js' %}"></script>
    <script src="{% static 'js/home/drop_box.js' %}"></script>
    <script src="{% static 'js/applications/get_applications.js' %}"></script>
    <script src="{% static 'js/parkings/get_parking_spots.js' %}"></script>
</head>
<body>
    {% include 'elements/navbar.html' %}
    <main>
        {% block content %} {% endblock content %}
        {% include 'elements/overlay.html' %}
        {% include 'elements/footer.html' %}
    </main>
</body>
</html>
