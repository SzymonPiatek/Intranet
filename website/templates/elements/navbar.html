<nav>
    <div class="container">
        <div class="content">
            <div class="side">
                <div class="item">
                    <a href="{% url 'home_page' %}">
                        <h1>Example</h1>
                    </a>
                </div>
            </div>
            {% if user.is_authenticated %}
                <div class="side">
                    {% if user.is_superuser %}
                        <a href="/admin" class="item">
                            <h3 class="image">
                                <i class="fa-solid fa-screwdriver-wrench"></i>
                            </h3>
                            <h3 class="text">
                                Admin panel
                            </h3>
                        </a>
                    {% endif %}
                    <div class="item">
                        <h3 class="image">
                            <i class="fa-solid fa-user"></i>
                        </h3>
                        <h3 class="text">
                            {{ user }}
                        </h3>
                    </div>
                    <div class="item">
                        <h3 class="image">
                            <i class="fa-solid fa-bell"></i>
                        </h3>
                    </div>
                    <div class="item">
                        <form action="{% url 'logout_page' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">
                                <h2 class="image">
                                    <i class="fa-solid fa-right-from-bracket"></i>
                                </h2>
                            </button>
                        </form>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
